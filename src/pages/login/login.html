<ion-content padding  class="cont">

<div class="logbg" >
  <h1 style="text-align: center;color: white;font-family: Avenir">BRAIN-O-MATICS </h1>
  <ion-list class="divwidthlogin" style="" >


    <div class="btnbg padinglog">


      <ion-item class="padinglog">
         <ion-label color="primary" stacked>USER ID</ion-label>
         <ion-input type="text" [(ngModel)]="userid" ></ion-input>
      </ion-item>

      <ion-item class="pading">
         <ion-label color="primary" stacked>PASSWORD</ion-label>
         <ion-input type={{text}} [(ngModel)]="pass"></ion-input>
        <ion-icon *ngIf="pass_show" name="eye"  (click)="showpass()" color="primary" item-end></ion-icon>
        <ion-icon  *ngIf="!pass_show" name="eye-off" (click)="hidepass()" color="primary"  item-end></ion-icon>

      </ion-item>

    <button ion-button block color="primary" class="marginbutton" (click)="login()" >
      Login
    </button>

    <button ion-button block outline color="primary" class="marginbutton" (click)="register()">
      Register
    </button>
    </div>

  </ion-list>

</div>

</ion-content>
